server:
  port: 8080

spring:
  jackson:
    property-naming-strategy: SNAKE_CASE

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
  endpoint:
    health:
      show-details: when_authorized

jwt:
  issuer: board-api
  # prod에서 반드시 환경변수로 덮어쓰기
  secret: ${JWT_SECRET:change-me}
  access-exp-seconds: 900
  refresh-exp-seconds: 1209600
