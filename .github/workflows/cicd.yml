name: ğŸš€ Build & Deploy (board-api)

on:
  push:
    branches: [ "main" ]  # í•„ìš”í•˜ë©´ ë¸Œëœì¹˜ ìˆ˜ì •

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      IMAGE_NAME: reha0124/farmsystem-be
      CONTAINER_NAME: board_api

    steps:
      # 1) ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) JDK 21 ì„¤ì •
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # 3) Gradle ìºì‹œ(ì„ íƒ)
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 4) ë¹Œë“œ (í…ŒìŠ¤íŠ¸ ìŠ¤í‚µì€ í•„ìš”ì— ë”°ë¼)
      - name: Build with Gradle (skip tests)
        run: ./gradlew clean build -x test

      # 5) Docker Hub ë¡œê·¸ì¸
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6) Docker ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: Build & Push Docker image
        env:
          IMAGE_NAME: reha0124/farmsystem-be
        run: |
          docker build -f Dockerfile -t $IMAGE_NAME:${{ github.sha }} .
          docker tag $IMAGE_NAME:${{ github.sha }} $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest


      # 7) EC2ì— ë°°í¬ (í™˜ê²½ë³€ìˆ˜ë¡œ ì£¼ì…)
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}          # Elastic IP ë˜ëŠ” Public DNS (Elastic IP ê¶Œì¥)
          username: ubuntu                       # AMIì— ë”°ë¼ ec2-user ë“±ì¼ ìˆ˜ ìˆìŒ
          key: ${{ secrets.EC2_PRIVATE_KEY }}    # .pem íŒŒì¼ ë‚´ìš© ì „ì²´
          envs: IMAGE_NAME,CONTAINER_NAME
          script: |
            set -e

            echo "[1/5] Docker ë¡œê·¸ì¸"
            echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            echo "[2/5] í™˜ê²½íŒŒì¼(.env) ìƒì„±/ê°±ì‹ "
            mkdir -p ~/board
            cat > ~/board/.env << 'EOF'
            SPRING_PROFILES_ACTIVE=${{ secrets.SPRING_PROFILES_ACTIVE }}
            SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}
            SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}
            SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            EOF

            echo "[3/5] ìµœì‹  ì´ë¯¸ì§€ pull"
            sudo docker pull $IMAGE_NAME:latest

            echo "[4/5] ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€/ì‚­ì œ í›„ ì¬ê¸°ë™"
            sudo docker stop ${CONTAINER_NAME} || true
            sudo docker rm ${CONTAINER_NAME} || true

            # 8080 ê³µê°œ, .envë¡œ í™˜ê²½ë³€ìˆ˜ ì£¼ì…, í”„ë¡œí•„ ê¸°ë³¸ prod
            sudo docker run -d --name ${CONTAINER_NAME} \
              --env-file ~/board/.env \
              -p 8080:8080 \
              --restart always \
              $IMAGE_NAME:latest

            echo "[5/5] ì˜¤ë˜ëœ ì´ë¯¸ì§€ ì •ë¦¬"
            sudo docker image prune -f
