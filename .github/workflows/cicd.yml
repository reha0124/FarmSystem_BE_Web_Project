name: ğŸš€ Build & Deploy (board-api)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/farmsystem-be

    steps:
      # 1) ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) JDK 21 ì„¤ì •
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # 3) Gradle ìºì‹œ(ì„ íƒ)
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 4) ë¹Œë“œ (í…ŒìŠ¤íŠ¸ ìŠ¤í‚µì€ í•„ìš”ì— ë”°ë¼)
      - name: Build with Gradle (skip tests)
        run: ./gradlew clean build -x test

      # 5) Docker Hub ë¡œê·¸ì¸
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6) Docker ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: Build & Push Docker image
        run: |
          docker build -t $IMAGE_NAME:${{ github.sha }} .
          docker tag $IMAGE_NAME:${{ github.sha }} $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest

      # 7) EC2ì— ë°°í¬ (docker-compose ì‚¬ìš©)
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          envs: IMAGE_NAME
          script: |
            set -e

            echo "[1/4] Docker ë¡œê·¸ì¸"
            echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            echo "[2/4] í™˜ê²½ ë³€ìˆ˜ ì„¤ì •"
            # Docker-Composeì—ì„œ ì‚¬ìš©í•  í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
            export SPRING_PROFILES_ACTIVE=${{ secrets.SPRING_PROFILES_ACTIVE }}
            export SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}
            export SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}
            export SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}
            export JWT_SECRET=${{ secrets.JWT_SECRET }}
            export SPRING_DATA_REDIS_HOST=${{ secrets.SPRING_DATA_REDIS_HOST }}

            echo "[3/4] Docker-Compose íŒŒì¼ë¡œ ì»¨í…Œì´ë„ˆ ì¬ì‹œì‘"
            cd ~/board
            sudo docker-compose down
            sudo docker-compose pull $IMAGE_NAME:latest
            sudo docker-compose up -d

            echo "[4/4] ì˜¤ë˜ëœ ì´ë¯¸ì§€ ì •ë¦¬"
            sudo docker image prune -f
